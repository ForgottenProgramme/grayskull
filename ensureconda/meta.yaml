{% set name = "https://www.github.com/conda-incubator/ensureconda" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.github.com/conda-incubator/ensureconda/archive/v1.4.1.tar.gz
  sha256: a3acab4b4ded39f7d37c9b3cc16490d4cb5c3aa034a12a8de9c0bd3a55766d28

build:
  number: 0
  noarch: python
  entry_points:
    - ensureconda = ensureconda.cli:ensureconda_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools-scm
  run:
    - appdirs
    - click >=5.1
    - filelock
    - python >=3.6
    - requests >=2

test:
  imports:
    - ensureconda
  commands:
    - pip check
    - ensureconda --help
  requires:
    - pip

about:
  home: https://github.com/conda-incubator/ensureconda
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - ForgottenProgramme
